<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Todo List App</h2>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name" />
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control" />
      </div>
      <div class="col-md-2">
        <button id="filterBtn" class="btn btn-primary w-100">Filter</button>
      </div>
    </div>

    <!-- Add Todo -->
    <div class="row mb-3">
      <div class="col-md-10">
        <input type="text" id="newTodoInput" class="form-control" placeholder="Enter new todo" />
      </div>
      <div class="col-md-2">
        <button id="addTodoBtn" class="btn btn-success w-100">Add Todo</button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="text-center my-3" style="display: none;">
      <div class="spinner-border" role="status"></div>
    </div>

    <!-- Todo List -->
    <ul class="list-group" id="todoList"></ul>

    <!-- Pagination -->
    <nav class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
